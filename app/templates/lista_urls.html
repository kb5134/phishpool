{% extends 'base/base.html' %} {% block content %}
  <table id="lista_urls">
    <thead>
      <tr>
        <th>id</th>
        <th>preco informado</th>
        <th>media preco</th>
        <th>status media</th>
        <th>url produto</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>
      {% for i in lista %}
      <tr>
        <td>{{i['id']}}</td>
        <td>{{i['preco_informado']}}</td>
        <td>{{i['media_preco']}}</td>
        <td>{{i['status_media']}}</td>
        <td>{{i['url_produto']}}</td>
        <td>{{i['status']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script>
           
    $(document).ready(function () {
  $('#amar').DataTable({"language": {
        "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json"}});
  });
     
  
  </script>
{% endblock content %}
